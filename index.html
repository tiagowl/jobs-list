    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>   
    <style>
        .border-job{
            border-left: 5px solid #1F8986;
        }

        .border-job-comments{
            border-bottom: 1px solid rgb(168, 166, 166);
        }

        .margin-bottom-logo{
            margin-bottom: -22px;
        }
    </style>

<body>
    <header class="bg-teal-600 w-full h-auto" >
        <img src="assets/img/bg-header-mobile.svg" class="w-full" alt="">
    </header>
    <main x-data="jobsList" class="w-full min-h-screen bg-teal-50 px-6 pt-10" >
        <template x-for="job in jobs" >
            <div  class="mb-4"  >
                <img :src="job.logo" class="h-12 w-12 z-10 margin-bottom-logo ml-5" alt="">
                <div class="flex flex-col bg-white w-full h-auto shadow-xl pt-10 z-1 pb-6 px-5 rounded-md border-job" >
                    <div class="flex flex-col w-full h-auto" >
                        <div class="flex mb-3" >
                            <p x-text="job.company" class="text-md font-bold text-teal-600 mr-6" ></p>
                            <div class="flex">
                                <div x-show="job.new" class="flex justify-center items-center bg-teal-600 mr-3 px-2 rounded-xl py-0.5">
                                    <p class="font-bold text-sm text-white" >NEW!</p>
                                </div>
                                <div x-show="job.featured" class="flex justify-center items-center bg-black px-2 rounded-xl py-0.5">
                                    <p class="font-bold text-sm text-white" >FEATURED</p>
                                </div>
                            </div>
                        </div>
                        <p x-text="job.position" class="text-sm font-bold text-black mb-3" ></p>
                        <div class="flex items-center border-job-comments pb-3 mb-2">
                            <p x-text="job.postedAt" class="text-md text-gray-500 mr-3" ></p>
                            <div class="rounded-full bg-gray-500 w-1 h-1 mr-3" ></div>
                            <p x-text="job.contract" class="text-md text-gray-500 mr-3" ></p>
                            <div class="rounded-full bg-gray-500 w-1 h-1 mr-3" ></div>
                            <p x-text="job.location" class="text-md text-gray-500 mr-4" ></p>
                        </div>
                        <div class="flex flex-wrap h-auto w-10/12">
                            <template x-for="language in job.languages">
                                <div class="flex items-center justify-center mr-4 bg-teal-50 w-auto px-2 py-2 rounded-lg" >
                                    <p x-text="language" class="font-bold text-md text-teal-600" ></p>
                                </div>
                            </template>
                            <template x-for="tool in job.tools" >
                                <div  class="flex items-center justify-center mr-4 bg-teal-50 w-auto px-2 py-2 rounded-lg" >
                                    <p x-text="tool" class="font-bold text-md text-teal-600" ></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>
